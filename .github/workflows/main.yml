name: after-midnight 
on:
  schedule:
    - cron: "29 1 * * *"
  workflow_dispatch:  
jobs: 
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pywhatkit
      - name: execute py script
        run: |
          python main.py    
    
    
